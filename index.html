<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfred's Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <div class="search-input">
        <input placeholder="search a word..." type="text" class="input" id="input" />
        <i class="fas fa-search search-icon"></i>
      </div>
      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">________</span></p>
        <p>Meaning: <span class="meaning" id="meaning">________</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
